<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Giphy Search</title>
</head>
<header>
    <h1 class="justify-content-center">Car Brand Gif Search</h1>
</header>
<body>
    <div class="containter">
        <div class="row justify-content-center">
            <div class="col-12" id="searchBar">
                <form>
                    <label for="searchInput">Search Car Brand</label>
                    <input type="text" id="searchText">
                    <input id="searchBtn" type="submit" value="Add Button">
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6" id="searchButtons">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12" id="searchImages">
            </div>
        </div>
    </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="assets/js/app.js"></script>
</html>
